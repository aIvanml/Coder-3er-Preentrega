<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Mensuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="dropdown head">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Acciones
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="di dropdown-item" href="#" data-bs-target="#nav-add">Añadir ingresos</a></li>
            </ul>
        </div>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="home nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Inicio</button>
                <button class="add nav-link ocultar" id="nav-add-tab" data-bs-toggle="tab" data-bs-target="#nav-add"
                    type="button" role="tab" aria-controls="nav-add" aria-selected="false">Añadir Ingresos</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">
                <h3>Detalle de Movimientos</h3>
                <table id="tablaDetalle" class="tabla">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Concepto</th>
                            <th>Ingresos</th>
                            <th>Gastos</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2">Saldo Total</th>
                            <td id="total" colspan="2">$</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="tab-pane fade" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab" tabindex="0">
                <div class="divCerrar">
                    <button class="btnCerrar btn-close add"></button>
                </div>
                <h3>Carga de ingresos y egresos</h3>
                <form class="form" id="registroMovimiento">
                    <select class="form-select form-select-inidicator-color" name="categoria">
                        <option value="ingreso">Ingreso</option>
                        <option value="egreso">Egreso</option>
                    </select>
                    <input class="form-control" type="text" name="subcategoria" placeholder="Tipo de ingreso/gasto"
                        required>
                    <input class="form-control" type="number" name="monto" placeholder="Monto" required>
                    <button type="submit" class="bton btn">Agregar</button>
                </form>


            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
